<!DOCTYPE html>

<html>
<head>
    <script src="scripts/highcharts/highcharts.js"></script>
    
    <script>
        r(function () {

            Highcharts.chart('container', {
                chart: {
                    type: 'areaspline'
                },
                title: {
                    text: 'Average fruit consumption during one week'
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 150,
                    y: 100,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                },
                xAxis: {
                    categories: [
                        'Monday',
                        'Tuesday',
                        'Wednesday',
                        'Thursday',
                        'Friday',
                        'Saturday',
                        'Sunday'
                    ],
                    plotBands: [{ // visualize the weekend
                        from: 4.5,
                        to: 6.5,
                        color: 'rgba(68, 170, 213, .2)'
                    }]
                },
                yAxis: {
                    title: {
                        text: 'Fruit units'
                    }
                },
                tooltip: {
                    shared: true,
                    valueSuffix: ' units'
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    areaspline: {
                        fillOpacity: 0.5
                    }
                },
                series: [{
                    name: 'John',
                    data: [3, 4, 3, 5, 4, 10, 12]
                }, {
                    name: 'Jane',
                    data: [1, 3, 4, 3, 3, 5, 4]
                }]
            });

            //call c# code
            setTimeout(function () {
                //this will call RegisterLocalCallback
                csharp("{'action': 'afterload', 'data': 'test'}");
            },
            200);


        });

        function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}

        
    </script>
</head>
<body>


    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
        <div style="margin: 0 auto; text-align:center; margin-top: 150px;"></div>
    </div>

</body>
</html>
